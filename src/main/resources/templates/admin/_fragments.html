<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="../../static/css/local.google.fonts.css">
<html lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>-->
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-tiny" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui blue header item">后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class=" m-item item" th:classappend="${n==1} ? 'active'">博客</a>
            <a href="#" th:href="@{/admin/types}" class=" m-item item" th:classappend="${n==2} ? 'active'">分类</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
<!--                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">-->
                        <span th:text="${session.user.nickname}">BigBone</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        <a href="#" th:href="@{/}" class="item">回到前台</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--导航-->

<!--    底部-->
<footer class="ui inverted vertical segment m-opacity-tiny" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui divided grid">
            <div class="four wide column">
                <img src="../static/images/cat1.jpg" th:src="@{/images/cat1.jpg}" class="ui rounded image" alt="" style="width: 100px">
            </div>
            <div class="four wide column">
                <img src="../static/images/cat2.jpg" th:src="@{/images/cat2.jpg}" class="ui rounded image" alt="" style="width: 100px">
            </div>
            <div class="four wide column">
                <img src="../static/images/cat5.jpg" th:src="@{/images/cat5.jpg}" class="ui rounded image" alt="" style="width: 100px">
            </div>
            <div class="four wide column">
                <img src="../static/images/cat4.jpg" th:src="@{/images/cat4.jpg}" class="ui rounded image" alt="" style="width: 100px">
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 BigBone Designed by Lxl</p>
    </div>
</footer>

</body>
</html>
