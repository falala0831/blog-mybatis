<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <title>归档</title>
  <link rel="stylesheet" href="../static/css/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/semantic.min.js"></script>
</head>
<body>
<!--    导航-->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui blue header item">BigBone</h2>
      <a href="#" class="item">首页</a>
      <a href="#" class="item">分类</a>
      <a href="#" class="item">标签</a>
      <a href="#" class="item">归档</a>
      <div class="right item">
        <div class="ui input">
          <input type="text" placeholder="Search">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached segment m-opacity-mini">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui blue header">归档</h3>
        </div>
        <div class="right aligned column">
          共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2> 篇博客
        </div>
      </div>
    </div>

    <th:block th:each="item : ${archiveMap}">
      <h3 class="ui center aligned header" style="color: #2185d0" th:text="${item.key}">2021</h3>
      <div class="ui fluid vertical menu m-opacity-mini">
        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini blue circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
            <div class="ui blue basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MM.dd')}">9月03</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
        </a>
      </div>
    </th:block>

  </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--    底部-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
  <div class="ui center aligned container">
    <div class="ui divided grid">
      <div class="four wide column">
        <img src="../static/images/cat1.jpg" class="ui rounded image" alt="" style="width: 100px">
      </div>
      <div class="four wide column">
        <img src="../static/images/cat2.jpg" class="ui rounded image" alt="" style="width: 100px">
      </div>
      <div class="four wide column">
        <img src="../static/images/cat5.jpg" class="ui rounded image" alt="" style="width: 100px">
      </div>
      <div class="four wide column">
        <img src="../static/images/cat4.jpg" class="ui rounded image" alt="" style="width: 100px">
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 BigBone Designed by Lxl</p>
  </div>
</footer>
</body>
</html>
